<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <style>
        
        @import url(Calculator.ttf);

        @font-face {
            font-family: 'calculator';
            src: url(Calculator.ttf);
        }

        * {
            margin: 0%;
            padding: 0%;
        }


        .fundo {
            background-image: linear-gradient(45deg, black, rgba(0, 0, 255, 0.637));
            height: 100vh;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .fundo > h1 {
            padding: 20px;
        }

        .calculadora {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.6);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            padding: 15px;
            

        }

        .calculadora > h1 {
            font-family: 'calculator';
            font-weight: bold;
            font-size: 45px;
        }

        .botao {
            width: 50px;
            height: 50px;
            font-size: 25px;
            margin: 3px;
            
            background-color: rgb(31, 31, 31);
            color: white;  
            border: none;
            cursor: pointer;
                     
        }

        .botao:hover {
            background-color: black;
        }

        #resultado {
            background-color: white;
            color: black;
            text-align: right;
            font-size: 30px;
            font-family: 'calculator';
            font-weight: bold;

            width: 210px;
            height: 30px;
            margin: 5px;
            padding: 5px;
        }

    </style>

</head>
<body>
    <div class="fundo">

        <h1>JoÃ£o Guilherme</h1>

        <div class="calculadora">

            <h1>CALCULADORA</h1>

            <p id="resultado"></p>

            <table>
                <tr>
                    <td><button class="botao" onclick="clean()"> C </button></td>
                    <td><button class="botao" onclick="back()"> ðŸ ” </button></td>
                    <td><button class="botao" onclick="insert('/')"> / </button></td>
                    <td><button class="botao" onclick="insert('*')"> X </button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')"> 7 </button></td>
                    <td><button class="botao" onclick="insert('8')"> 8 </button></td>
                    <td><button class="botao" onclick="insert('9')"> 9 </button></td>
                    <td><button class="botao" onclick="insert('-')"> - </button></td>  
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')"> 4 </button></td>
                    <td><button class="botao" onclick="insert('5')"> 5 </button></td> 
                    <td><button class="botao" onclick="insert('6')"> 6 </button></td>
                    <td><button class="botao" onclick="insert('+')"> + </button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')"> 1 </button></td>
                    <td><button class="botao" onclick="insert('2')"> 2 </button></td>
                    <td><button  class="botao" onclick="insert('3')"> 3 </button></td>
                    <td rowspan="2"><button class="botao" onclick="calcular()" style="height: 106px;"> = </button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" onclick="insert('0')" style="width: 106px;"> 0 </button></td>
                    <td><button class="botao" onclick="insert('.')"> . </button></td>
                </tr>
            </table>

        </div>

    </div>

    <script>

        function insert(num) {
            var numero = document.getElementById("resultado").innerHTML
            document.getElementById("resultado").innerHTML = numero + num
        }

        function clean() {
            document.getElementById("resultado").innerHTML = ""
        }

        function back() {
            var resultado = document.getElementById("resultado").innerHTML
            document.getElementById("resultado").innerHTML = resultado.substring(0, resultado.length -1)
        }

        function calcular() {
            var resultado = document.getElementById("resultado").innerHTML
            if (resultado) {
                document.getElementById("resultado").innerHTML = eval(resultado)
            } else {
                document.getElementById("resultado").innerHTML = "Nada..."
            }
        }

    </script>

</body>
</html>
